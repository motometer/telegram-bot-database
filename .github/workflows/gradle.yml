name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
      env:
        JDBC_URL: ${{secrets.JDBC_URL}}
        JDBC_USERNAME: ${{secrets.JDBC_USERNAME}}
        JDBC_PASSWORD: ${{secrets.JDBC_PASSWORD}}
